{% load crispy_forms_tags %} {% if success %}

<tr
  id="ot-{{opportunity.id}}"
  hx-get="{% url 'check_opp_row' opportunity.id %}"
  hx-trigger="intersect once"
  hx-target="this"
  hx-swap="outerHTML"
  style="height: 100px"
></tr>

<div id="update-opportunity-message">{% include 'alerts.html' %}</div>
{% elif opportunity is None %}
<tr id="ot-{{opportunity.id}}"></tr>
<div id="update-opportunity-message">{% include 'alerts.html' %}</div>
<div id="update-opportunity-form"></div>
{% else %}
<tr
  id="ot-{{opportunity.id}}"
  hx-get="{% url 'check_opp_row' opportunity.id %}"
  hx-trigger="intersect once"
  hx-target="this"
  hx-swap="outerHTML"
  style="height: 100px"
></tr>

<div id="update-opportunity-form">
  <div
    hx-get="{% url 'check_opp_update_opportunity_form' opportunity.id %}"
    hx-trigger="load"
    hx-target="this"
    hx-swap="outerHTML"
  ></div>
</div>
{% endif %}
