{% load static %} {% comment %}
<div class="p-3 bg-dark text-white">
  <div class="flexMain">
    <div class="flex1"></div>
    <div class="flex2 text-center">
      <div><strong>This site design is awesome. Try it</strong></div>
    </div>
    <div class="flex1"></div>
  </div>
</div>
{% endcomment %}
<div id="menuHolder">
  <div
    role="navigation"
    class="sticky-top border-bottom border-top"
    id="mainNavigation"
  >
    <div class="flexMain">
      <div class="flex2">
        <button
          class="whiteLink siteLink"
          style="border-right: 1px solid #eaeaea"
          onclick="menuToggle()"
        >
          <i class="fas fa-bars me-2"></i> MENU
        </button>
      </div>
      <div class="flex3 text-center" id="siteBrand">
        <img src="{% static 'img/light-logo.svg' %}" style="height: 2em" />
      </div>

      <div class="flex2 text-end d-block d-md-none">
        <button class="whiteLink siteLink">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="flex2 text-end d-none d-md-block">
        <button class="blackLink siteLink">Login</button>
      </div>
    </div>
  </div>

  <div id="menuDrawer">
    <div class="p-4 border-bottom">
      <div class="row">
        <div class="col">
          <p>MENU</p>
        </div>
        <div class="col text-end">
          <i class="fas fa-times" role="btn" onclick="menuToggle()"></i>
        </div>
      </div>
    </div>
    <div>
      <ul class="sidebar nav flex-column" id="nav_accordion">
        <li class="nav-item has-submenu">
          <a class="nav-link nav-menu-item" href="#"
            ><i class="fas fa-home me-3"></i>Home</a
          >
          <ul class="submenu collapse">
            <li>
              <a class="nav-link nav-menu-item" href="#">Submenu item 1 </a>
            </li>
            <li>
              <a class="nav-link nav-menu-item" href="#">Submenu item 2 </a>
            </li>
            <li>
              <a class="nav-link nav-menu-item" href="#">Submenu item 3 </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-menu-item" href="#"
            ><i class="fab fa-product-hunt me-3"></i>Products</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-menu-item" href="#"
            ><i class="fas fa-search me-3"></i>Explore</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-menu-item" href="#"
            ><i class="fas fa-wrench me-3"></i>Services</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>
