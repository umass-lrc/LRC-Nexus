<!--So forms look good-->
{% load crispy_forms_tags %}

<!--Content of the page-->
{% block content %}
<form method="post" action="">
  {% csrf_token %}
  <!--Form-->
  {% crispy semester_form %}
</form>

<hr />

<h3 class="text-center">Holidays</h3>
<div
  hx-get="{% url 'list_holidays' sem_id %}"
  hx-trigger="revealed"
  id="holidays"
></div>
<hr />
<h3 class="text-center">Day Switch</h3>
<div
  hx-get="{% url 'list_day_switches' sem_id %}"
  hx-trigger="revealed"
  id="day_switches"
></div>
<hr />
{% endblock %}
