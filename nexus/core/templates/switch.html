{% if old_id != -1 %}
<div hx-swap-oob="innerHTML:#active-{{old_id}}">

  <input
  class="form-check-input"
  type="checkbox"
  role="switch"
  name="active"
/>
</div>
{% endif %}

<input
  class="form-check-input"
  type="checkbox"
  role="switch"
  name="active"

/>
