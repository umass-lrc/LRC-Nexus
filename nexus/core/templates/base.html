{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LRC Nexus</title>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Navbar CSS-->
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <!--Extra Head-->
    {% block extra_head %} {% endblock %}
  </head>
  <body>
    {% include "includes/navbar.html" %}

    <!--Content-->
    <div class="container mt-2" id="main-container">
      {% block content %}
      <div
        class="d-flex align-items-center justify-content-center"
        style="height: 100vh; width: 100vw"
      >
        <div class="align-items-center justify-content-center">
          <img
            class="img-fluid mx-auto d-block"
            src="{% static 'img/things_on_fire.gif' %}"
            alt="Server on fire"
          />
          <br />
          <p class="fs-5">
            This is a template. You shouldn't be seeing this. Something has gone
            terribly wrong.
          </p>
        </div>
      </div>
      {% endblock %}
    </div>

    <!--HTMX-->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <!--Navbar JS-->
    <script src="{% static 'js/navbar.js' %}"></script>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/b730d4147c.js"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
