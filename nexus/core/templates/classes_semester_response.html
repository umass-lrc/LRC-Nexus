{% if success %}
<tbody id="classes-body">
  {% for class in classes %}
  <tr id="ct-{{class.id}}">
    <td class="text-center">{{class.course}}</td>
    <td class="text-center">{{class.faculty}}</td>
    <td class="text-center">{{class.str_class_times}}</td>
    <td class="text-center">
      <a
        href=""
        hx-get="{% url 'edit_class' class.id %}"
        hx-target="#edit-class-form"
        hx-trigger="click"
        ><i class="bi bi-pencil-square"></i
      ></a>
    </td>
  </tr>
  {% endfor %}
</tbody>
{% endif %}

<div id="semester-form-message">
  {% if not success %}{% include 'alerts.html' %}{% endif %}
</div>

{% if success %}
<div id="edit-class-message"></div>
<div id="edit-class-form"></div>
<div id="add-class-message"></div>
<div id="add-class-form">
  <div
    hx-get="{% url 'create_class'  semester_id %}"
    hx-target="this"
    hx-trigger="load"
    hx-swap="outerHTML"
  ></div>
</div>
{% endif %}
