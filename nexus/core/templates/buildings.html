<!--Extends base template-->
{% extends "base.html" %}
<!--So forms look good-->
{% load crispy_forms_tags %}

<!--Content of the page-->
{% block content %}
<h1 class="text-center">List of Buildings</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th class="text-center" scope="col">#</th>
      <th class="text-center" scope="col">Short Name</th>
      <th class="text-center" scope="col">Name</th>
      <th class="text-center" scope="col">View/Edit</th>
    </tr>
  </thead>
  <tbody>
    {% for building in buildings %}
    <tr>
      <th class="text-center" scope="row">{{ forloop.counter }}</th>
      <td class="text-center">{{ building.short_name }}</td>
      <td class="text-center">{{ building.name }}</td>
      <td class="text-center">
        <a href="{% url 'edit_building' building.short_name %}"
          ><i class="bi bi-pencil-square"></i
        ></a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <th scope="row" colspan="4" class="text-center">None.</th>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
