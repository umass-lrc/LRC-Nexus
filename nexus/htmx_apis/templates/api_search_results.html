<p id="result_stats">
  Showing results for: "<b>{{query}}</b>", Found
  <b>{{num_results}}</b> opportunities.
</p>

<div id="results">
  <div class="container">
    <div class="row">
      {% for opp_id in result_opp %}
      <div
        class="col-sm-6 mb-3 d-flex align-items-stretch"
        hx-get="http://127.0.0.1:8000{% url 'api_opportunity_card' opp_id %}"
        hx-trigger="intersect once"
        hx-swap="innerHTML"
      >
        <div class="card w-100">
          <div class="card-body">
            <h5 class="card-title">Loading</h5>
            <p class="card-text">
              Please wait while we load the opportunity details.
            </p>
            <button class="btn" style="background-color: #730f1e; color: white">
              Learn More
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
