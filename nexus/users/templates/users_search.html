{% for curr_user in users %}
      <tr
        id="ut-{{curr_user.id}}"
        hx-get="{% url 'get_user_row' curr_user.id %}"
        hx-trigger="intersect once"
        hx-target="this"
        hx-swap="outerHTML"
        style="height: 100px"
      ></tr>
      {% empty %}
      <tr>
        <th scope="row" colspan="5" class="text-center">None.</th>
      </tr>
      {% endfor %}
