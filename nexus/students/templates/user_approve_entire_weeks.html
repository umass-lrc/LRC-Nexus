{% if payrolls_id|length == 0 %}
<div id="approve-weeks-main"></div>
{% endif %}

<div id="approve-weeks-main">
  <h3 class="text-center">Approve Entire Weeks</h3>
  <div id="approve-weeks-message"></div>
  {% for p_id in payrolls_id %}
  <div
    id="approve-week-{{p_id}}"
    hx-get="{% url 'approve_entire_week' p_id %}"
    hx-trigger="intersect once, every 300s"
    hx-target="this"
    hx-swap="innerHTML"
  ></div>
  {% endfor %}
  <hr />
</div>
