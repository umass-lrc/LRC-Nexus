{% if positions_id|length == 0 %}
<div id="punch-in-out-main"></div>
{% else %}
<div id="punch-in-out-main">
  <h3 class="text-center">Punch In/Out</h3>
  <div id="punch-in-out-message"></div>
  {% for p_id in positions_id %}
  <div
    id="punch-in-out-{{p_id}}"
    hx-get="{% url 'individual_punch_in_out' p_id %}"
    hx-trigger="intersect once, every 300s"
    hx-target="this"
    hx-swap="innerHTML"
  ></div>
  {% endfor %}
  <hr />
</div>
{% endif %}
