apiVersion: v1
kind: Service
metadata:
  name: django
  labels:
    app: django
spec:
  ports:
    - port: 8000
  selector:
    app: django
    tier: app
  type: LoadBalancer

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: django-app-pvc
  labels:
    app: django
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  labels:
    app: django
spec:
  selector:
    matchLabels:
      app: django
      tier: app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: django
        tier: app
    spec:
      volumes:
        - name: django-app-data
          persistentVolumeClaim:
            claimName: django-app-pvc
      containers:
        - name: app
          image: nexus:latest
          imagePullPolicy: Never
          volumeMounts:
            - name: django-app-data
              mountPath: /usr/src/app/
          env:
            - name: DB_HOST
              value: django-postgres
            - name: DB_NAME
              value: django_db
            - name: DB_USER
              value: django_user
            - name: ALLOWED_HOSTS
              value: "127.0.0.1,localhost"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-password
                  key: password
            - name: NEXUS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: django-secret
                  key: nexus_secret_key
          ports:
            - containerPort: 8000
              name: django
        
        - name: proxy
          image: nginx:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: nginx
          volumeMounts:
            - name: django-app-data
              mountPath: /usr/src/proxy/
          env:
            - name: APP_HOST
              value: "127.0.0.1"
            - name: APP_PORT
              value: "8000"
